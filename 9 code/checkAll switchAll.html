    <title>应用JavaScript脚本控制文本域和复选框</title>

    <style type="text/css">

    </style>
</head>

<script language="javascript">
    function checkAll(form1,status){    //参数必须是statusstatus 属性是一个可读可写的字符串，声明了要在窗口状态栏中显示的一条消息。
        // 通常显示这条消息的时间是有限的，直到其他的消息将它覆盖，或者用户把鼠标移动到窗口的其他区域为止。
        // 当擦除了 status 声明的消息时，状态栏要么恢复为它默认的空白状态，要么是再次显示出属性 defaultStatus 声明的默认消息
        var all=form1.getElementsByTagName('input');    //获得Input标签

        for(var i=0; all.length>i;i++){     //小于号必须反过来写，否则程序将错误
            if(all[i].type='checkbox'){     //检测类型是否是复选框
                if(all[i].checked==false){      //检测选择情况 如果没有选择，则选中
                    all[i].checked=true;
                }
            }
        }
    }

    function uncheckAll(form1,status){          //不选
        var unall=form1.getElementsByTagName("input");
        for(var i=0;unall.length>i;i++){
            if(unall[i].type='checkbox'){
                if(unall[i].checked==true){
                    unall[i].checked=false;
                }
            }
        }
    }

    function switchAll(form1,status){       //反选
        var select=form1.getElementsByTagName("input");
        for(var i=0;select.length>i;i++){
            if(select[i].type='checkbox'){
                if(select[i].checked==true){
                    select[i].checked=false;
                }
                else if(select[i].checked==false){
                    select[i].checked=true;
                }
            }
        }
    }
</script>
